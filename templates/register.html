<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Registrazione</title>
<style>
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
        color: #fff;
        min-height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    form {
        background: rgba(255, 255, 255, 0.13);
        border-radius: 18px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        padding: 36px 32px 28px 32px;
        width: 340px;
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1px solid rgba(255, 255, 255, 0.18);
        backdrop-filter: blur(6px);
    }

    h2 {
        margin-bottom: 22px;
        font-weight: 600;
        color: #e3e3e3;
        letter-spacing: 1px;
        text-align: center;
        text-shadow: 0 2px 8px rgba(42, 82, 152, 0.2);
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 12px 14px;
        margin: 12px 0;
        border-radius: 10px;
        border: 1px solid #4caf50;
        background: rgba(255, 255, 255, 0.15);
        color: #fff;
        font-size: 16px;
        outline: none;
        transition: border 0.2s, background 0.2s;
        box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
        border: 1.5px solid #fff;
        background: rgba(76, 175, 80, 0.08);
    }

    button[type="submit"] {
        width: 100%;
        padding: 13px;
        background: linear-gradient(90deg, #4caf50 60%, #43a047 100%);
        border: none;
        border-radius: 10px;
        color: #fff;
        font-weight: 600;
        font-size: 17px;
        cursor: pointer;
        margin-top: 18px;
        box-shadow: 0 2px 8px rgba(76, 175, 80, 0.15);
        transition: background 0.2s, transform 0.1s;
    }

    button[type="submit"]:hover {
        background: linear-gradient(90deg, #43a047 60%, #388e3c 100%);
        transform: translateY(-2px) scale(1.03);
    }

    .errore {
        color: #ffb3b3;
        background: rgba(255, 0, 0, 0.08);
        font-size: 15px;
        margin-bottom: 14px;
        padding: 8px 0;
        border-radius: 6px;
        width: 100%;
        text-align: center;
        border: 1px solid #ffb3b3;
    }

    p {
        margin-top: 16px;
        text-align: center;
        color: #e0e0e0;
        font-size: 15px;
    }

    a {
        color: #4caf50;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s;
    }

    a:hover {
        color: #388e3c;
        text-decoration: underline;
    }

    ::placeholder {
        color: #e0e0e0;
        opacity: 1;
    }
</style>
</head>
<body>
  <form method="POST">
    <h2>Registrazione</h2>
    {% if errore %}
      <div class="errore">{{ errore }}</div>
    {% endif %}
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <input type="text" name="name" placeholder="Nome" required />
    <input type="text" name="surname" placeholder="Cognome" required />
    <button type="submit">Registrati</button>
    <p style="margin-top: 10px;">
      Hai gi√† un account? <a href="{{ url_for('login') }}">Accedi qui</a>
    </p>
  </form>
</body>
</html>
